<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">      
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dash!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo-image" src="images/logo/logo.png" alt="D logo">
    </header>
    <main id="main" class="main">
        <section id="home" class="home">
            <h1 class="page-title">Want to be your own boss?</h1>
            <p class="start">Start today and make up to $30/hr driving your own vehicle with Dash!</p>
            <img class="scooter-image" src="images/bg-image/scooter.svg" alt="Lady on scooter">
            <section id="contact" class="contact">
              <h2 class="section-title">Apply Now</h2>
              <h3>Enter your info below.</h3>
              <form class="contact-form">
                <div class="contact-form-section">
                  <label class="contact-form-label"></label>
                <input type="text" id="fname" name="firstname" placeholder="First name">
                </div>
                <div class="contact-form-section">
                  <label class="contact-form-label"></label>
                  <input type="text" id="lname" name="lastname" placeholder="Last name">
                </div>
                <div class="contact-form-section">
                  <label class="contact-form-label"></label>
                  <input type="text" id="pnumber" name="phonenumber" placeholder="Phone number">
                </div>
                <div class="contact-form-section">
                  <label class="contact-form-label"></label>
                  <input type="text" id="email" name="email" placeholder="Email address">
                </div>
                <div>
                  <input type="checkbox" id="agreebox" name="agreebox" value="Agree">
                  <label for="agreebox">I agree to dash terms</label>
                </div>
              </form>
                <button type="submit">DRIVE WITH US</button>
              <p>Already applied? 
                  <mark class="red">Check your application status here</mark>
              </p>
          </section>
        </section>
    </main>
      <footer>
        <div id="footer-section" class="footer-section">
            <h2>See how much you can earn with Dash.</h2>
            <p>how many hours do you want to drive with us this week?</p>
            <div id="hours" class="hours">
              <div class="hours-form-section">
                <label class="hours-form-label"></label>
                <input type="text" id="hours-box" name="hours" placeholder="Hours">
              </div> 
              <div class="hours-form-section">
                <label class="hours-form-label"></label>
                <input type="text" id="city-box" name="city" placeholder="City">
              </div>
              <button type="submit">CALCULATE</button>
            </div>
            <div class="socials">
              <img class="facebook-logo" src="images/icons/facebook.svg" alt="facebook">
              <img class="instagram-logo" src="images/icons/instagram.svg" alt="instagram">
              <img class="twitter-logo" src="images/icons/twitter.svg" alt="twitter">                  
              <img class="linkedin-logo" src="images/icons/linkedin.svg" alt="linkedin">
            </div>
        </div>
      </footer>
</body>

</html>
